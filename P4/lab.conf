# Topologia aggiornata secondo le specifiche richieste
# Switch: s1-s6, Host: h1, h2

h1[0]="A"
h1[image]="kathara/base"
h2[0]="B"
h2[image]="kathara/base"

s1[0]="A"   # verso h1
s1[1]="C"   # verso s2
s1[image]="kathara/p4"

s2[0]="C"   # verso s1
s2[1]="D"   # verso s3
s2[2]="E"   # verso s5
s2[image]="kathara/p4"

s3[0]="D"   # verso s2
s3[1]="F"   # verso s4
s3[image]="kathara/p4"

s4[0]="F"   # verso s3
s4[1]="G"   # verso s6
s4[2]="H"   # verso s5
s4[image]="kathara/p4"

s5[0]="E"   # verso s2
s5[1]="H"   # verso s4
s5[image]="kathara/p4"

s6[0]="G"   # verso s4
s6[1]="B"   # verso h2
s6[image]="kathara/p4"

# Schema collegamenti:
# h1--(A)--s1--(C)--s2--(D)--s3--(F)--s4--(G)--s6--(B)--h2
#                         \        /
#                        (E)    (H)
#                          \    /
#                            s5
# Dominio tunnel: dopo s1 e prima di s6; s2, s3, s4, s5 sono il domain.
